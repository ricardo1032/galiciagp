<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Serif+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./gp_styles.css">  
    <title>Galicia GP - Login</title>
</head>

<body>
    
    <header class="header__login">
        <img class="header__logo" src="./img/logo_gp.png" alt="Logo GP">
        <h1>Galicia GP Centro de Arte</h1>
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0"><em>Inicia Sesión</em></h2>
            <form class="login__container--form">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Contraseña" class="input" type="text" placeholder="Contraseña">
                <button class="login__button">Iniciar Sesión</button>
                <div class="login__container--forgot-password">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recordar mi usuario
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
            <div><img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="icono de Google">Inicia sesión con Google</div>
            <div><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="icono de Google">Inicia sesión con Facebook</div>
        </section>
        <p class="login__container--register">No tienes cuenta?,        <a href="/"> Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Contactanos</a>
        <a href="/">Instagram</a>
        <a href="/">Facebook</a>
        <a href="/">TikTok</a>
        <a href="/">Twitter</a>
    </footer>
    
</body>
</html>
